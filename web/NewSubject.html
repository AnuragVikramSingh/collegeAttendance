<html>
    <head>
        <title>New Subject</title>
        
    </head>
    <body>
        <div align="center">
            <H1><i><u> Adding New Subject</u></i></H1>
            <form name="newsub">
                
                <table border="0" cellpadding="6">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="name" required placeholder="Name of subject" /></td>
                        </tr>
                        <tr>
                            <td>Code</td>
                            <td><input type="text" name="code" required placeholder="Subject Code" /></td>
                        </tr>
                        <tr>
                            <td>Semester</td>
                            <td><select name="sem" id="sem">
                                 <option>1st</option>
                                 <option>2nd</option>
                                 <option>3rd</option>
                                 <option>4th</option>
                                 <option>5th</option>
                                 <option>6th</option>
                                 <option>7th</option>
                                 <option>8th</option>
                                 </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Year</td>
                            <td><input type="text" name="year" required placeholder="YYYY" /></td>
                        </tr>
                  </table>

                
                <input type="submit" value="Add" name="submit" />
                
            </form>
            
            
        </div>
    </body>
</html>
